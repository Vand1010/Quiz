<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abrir Chamado - Helpdesk Carris</title>
  <link rel="stylesheet" href="chamado.css" />
</head>
<body>
  <div class="container">
    <form id="formChamado">
      <h1>Abrir Chamado</h1>

      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" name="nome" required autocomplete="off" />

      <label for="setor">Setor:</label>
      <select id="setor" name="setor" required>
        <option value="" disabled selected>Selecione seu setor</option>
        <option value="Assessoria de Manutenção">Assess. Manut</option>
        <option value="Borracharia">Borracharia</option>
        <option value="CCO">CCO</option>
        <option value="Chapeação">Chapeação</option>
        <option value="Compras">Compras</option>
        <option value="Contabilidade">Contabilidade</option>
        <option value="Direção">Direção</option>
        <option value="Financeiro">Financeiro</option>
        <option value="Ger Operação">Ger Operação</option>
        <option value="Instrutores">Instrutores</option>
        <option value="Jurídico">Jurídico</option>
        <option value="Largada">Largada</option>
        <option value="Memória">Memória</option>
        <option value="Monitoramento">Monitoramento</option>
        <option value="Planop">Planop</option>
        <option value="Psicologia">Psicologia</option>
        <option value="Recebedoria">Recebedoria</option>
        <option value="RH">RH</option>
        <option value="SACC">SACC</option>
        <option value="Sesmt">Sesmt</option>
        <option value="Vigilância">Vigilância</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="problema">Descrição do problema:</label>
      <textarea id="problema" name="problema" rows="5" required placeholder="Descreva seu problema detalhadamente"></textarea>

      <button type="submit">Abrir Chamado</button>

      <div class="message" id="msgResposta"></div>
    </form>
  </div>

  <script type="module" src="chamado.js"></script>
</body>
</html>
